- clean: [
    '~',
    '~/.mutt',
    './.tmux'
]

- link:
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.zshrc: zshrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [~/.tmux/plugins/tpm/scripts/install_plugins.sh >/dev/null 2>&1, Installing tmux plugins]
    - ["nvim +PlugUpdate +PlugClean! +qa", Installing and updating plugins]
